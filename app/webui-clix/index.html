<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Progressive Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CLIX Terminal" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#58a6ff" />
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#0d1117" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- SEO and Social -->
    <title>CLIX Terminal - Revolutionary Web Terminal</title>
    <meta name="description" content="Groundbreaking web-based terminal interface with real-time collaboration, WebGL acceleration, and Progressive Web App capabilities." />
    <meta name="keywords" content="terminal, web terminal, xterm, react, typescript, pwa, websocket, collaboration" />
    <meta name="author" content="LocalAgent Team" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="CLIX Terminal" />
    <meta property="og:description" content="Revolutionary web-based terminal interface that surpasses VS Code and GitHub Codespaces" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://clix-terminal.localagent.dev" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CLIX Terminal" />
    <meta name="twitter:description" content="Revolutionary web-based terminal interface" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: blob: https:;
      connect-src 'self' ws: wss: https:;
      worker-src 'self' blob:;
      manifest-src 'self';
      media-src 'self' blob:;
    ">
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS -->
    <style>
      /* Critical above-the-fold styles */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0d1117;
        color: #f0f6fc;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0d1117;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #21262d;
        border-top: 3px solid #58a6ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Terminal cursor animation */
      @keyframes cursor-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      /* Hide scrollbars on mobile for cleaner look */
      @media (max-width: 768px) {
        ::-webkit-scrollbar {
          width: 0px;
          background: transparent;
        }
      }
      
      /* Safe area handling for mobile devices */
      @supports (padding: max(0px)) {
        .safe-area-padding {
          padding-left: max(16px, env(safe-area-inset-left));
          padding-right: max(16px, env(safe-area-inset-right));
          padding-top: max(16px, env(safe-area-inset-top));
          padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* High contrast support */
      @media (prefers-contrast: high) {
        :root {
          --terminal-bg: #000000;
          --terminal-fg: #ffffff;
          --accent-primary: #00ff00;
        }
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/src/App.tsx" as="script" type="module" />
  </head>
  <body>
    <!-- App root -->
    <div id="root">
      <!-- Loading screen shown while React app loads -->
      <div class="loading-screen" id="loading-screen">
        <div>
          <div class="loading-spinner"></div>
          <div style="margin-top: 16px; text-align: center; color: #8b949e; font-size: 14px;">
            Loading CLIX Terminal...
          </div>
        </div>
      </div>
    </div>
    
    <!-- Application entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service worker registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen once React app is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 1000); // Minimum loading time for smooth UX
      });
      
      // Prevent zoom on double tap for better terminal UX
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent context menu on long press for terminal operations
      document.addEventListener('contextmenu', function (event) {
        if (event.target.closest('.terminal-container')) {
          event.preventDefault();
        }
      });
      
      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button or trigger install flow
        window.dispatchEvent(new CustomEvent('pwa-installable', { detail: { prompt: deferredPrompt } }));
      });
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        if (window.performance && window.performance.timing) {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('CLIX Terminal load time:', loadTime + 'ms');
        }
      });
    </script>
  </body>
</html>
